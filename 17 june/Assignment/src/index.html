<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Product Demo</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="./index.js"></script>
</head>
<body class="overflow-x-hidden bg-primary">
    <div class="Container h-screen w-screen flex flex-col p-8">
        <h1 class="text-slate-900 text-3xl font-bold">Product List</h1>
        <div id="parent" class="grid gap-5 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 h-full w-full my-10">
          <div class="flex flex-col shadow-sm shadow-black h-fit">
            <img class="bg-white p-5 h-2/3 w-full" src="https://cdn.dummyjson.com/products/images/beauty/Essence%20Mascara%20Lash%20Princess/thumbnail.png" alt="">
            <div class="p-4 flex justify-between items-start bg-secondary shadow-gray-800">
              <div class="flex flex-col h-20">
                <h1 class="font-bold text-xl">Title of the product </h1>
                <p class="opacity-50">Product category</p>
              </div>
              <h2 class="text-green-600 text-xl font-bold">$250</h2>
            </div>
          </div>
        </div>
    </div>
    <script>
      AOS.init();
    </script>
</body>
</html>
