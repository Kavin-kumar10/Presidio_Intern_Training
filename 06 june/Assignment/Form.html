<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body class="Form_body">
    <form class="Form_form">
        <div class="sm:w-1/2 md:w-1/4 lg:w-1/6 flex items-center justify-center flex-col">
            <img class="w-20" src="./Assets/Group.png" alt="">
            <div class="flex items-center justify-center mt-10 w-full">
                <div class="input_box">
                    <img class="h-full w-auto" src="./Assets/user.png" alt="">
                    <input class="input_tag" placeholder="USERNAME" type="text">
                </div>
            </div>
            <div class="flex items-center justify-center w-full">
                <div class="input_box">
                    <img class="h-full w-auto" src="./Assets/lock.png" alt="">
                    <input class="input_tag" placeholder="PASSWORD" type="text">
                </div>
            </div>
            <button class="flex items-center justify-center w-full text-blue-900 bg-white rounded p-2 mt-10">Login</button>
            <p class="text-xs self-end mt-2 text-white">Forget Password?</p>
        </div>
    </form>
</body>
</html>
