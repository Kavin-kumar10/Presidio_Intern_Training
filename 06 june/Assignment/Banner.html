<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./input.css">
</head>
<body class="Banner_body">
    <div class="p-12 leading-3 flex h-screen w-screen flex-col lg:flex-row">
        <div class="w-full h-1/2 lg:h-full lg:w-1/2">
            <h1 class="text-4xl md:text-6xl text-black"><span class="text-[#2F80ED]">FREE Gmail UI IPhone & Andoid Mockup</span><strong> 2024</strong> 
                Design template</h1>
            <ul class="my-10 text-xl font-extrabold">
                <li class="list-disc">Android</li>
                <li class="list-disc">Iphone</li>
            </ul>
        </div>
        <div class="w-full h-1/2 lg:h-full lg:w-1/2 flex items-end relative">
            <div class="flex absolute bottom-5 left-0 md:left-32">
                <img class="w-28 md:w-40 lg:w-48" src="./Assets/first.png" alt="first">
                <img class="w-28 md:w-40 lg:w-48 absolute left-8 top-6"  src="./Assets/second.png" alt="second">
            </div>
            <div class="flex absolute bottom-5 left-44 md:left-96">
                <img class="w-28 md:w-40 lg:w-48 " src="./Assets/fourth.png" alt="fourth">
                <img class="w-28 md:w-40 lg:w-48 absolute top-6 left-8" src="./Assets/third.png" alt="third">
            </div>
        </div>
    </div>
</body>
</html>
