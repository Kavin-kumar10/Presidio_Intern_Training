<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="icon" type="image/x-icon" href="../Assets/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script defer src="../Components/Navbar.js"></script>
    <script>
        window.onload = async()=> await getProductDetails();
    </script>
    <script src="../index.js"></script>
    <script defer src="./index.js"></script>
    <script defer src="./PlaceOrder.js"></script>
</head>
<body class="body_css">

    <div id="productinfo" class="h-screen flex flex-col lg:flex-row">
        <div class="image h-1/2 w-full lg:w-1/2 lg:h-full lg:p-20 flex items-center justify-center">
            <img id="productImg" class="w-auto h-full lg:w-full lg:h-auto" src="../Assets/Product.jpg" alt="image">
        </div>
        <form action="/" id="productDetail" class="h-1/2 w-full lg:w-1/2 lg:h-full flex justify-center flex-col">
            <h1 class="text-3xl mb-2">Boat Boomset</h1>
            <h2 class="text-white w-fit px-2 py-1 my-2 rounded-md bg-red-800">Limited time deal</h2>
            <h2 class="text-md text-green-500 mb-2"><b class="text-lg">$200</b> <s class="text-red-800 opacity-50 text-sm">$420</s></h2>
            <p class="opacity-50 mb-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam tempore ad aspernatur.</p>
            <p class="text-secondary">Returnable upto 7 Days <span class="text-green-900 font-bold">(14 days exclusive for prime)</span></p>
            <button type="submit" class="flex self-start mt-5 rounded-sm px-5 py-2 shadow-sm shadow-secondary bg-secondary text-tertiary">Place Order</button>
        </form>
    </div>
    
</body>
</html>
