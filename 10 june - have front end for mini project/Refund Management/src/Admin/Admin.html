<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="icon" type="image/x-icon" href="../Assets/Logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../index.js"></script>
    <script src="./Admin.js"></script>
</head>
<body class="p-4 md:p-8 bg-tertiary">

    <!-- Navbar -->

    <nav class="flex justify-between items-center h-20 mb-10">
        <img class="w-10 h-auto" src="../Assets/Logo.png" alt="Logo">
        <div class="flex w-40 justify-between">
            <a href="./Admin.html" class="text-secondary text-xl">Admin</a>
            <a href="./Activate.html" class="text-secondary text-xl">Activate</a>
        </div>
    </nav>

    <!-- Pop for payment -->

    <div id="PaymentPop" class="hidden h-screen z-20 w-screen fixed bg-white bg-opacity-50 top-0 left-0 flex items-center justify-center">
        <div class="bg-white p-5 w-full m-1 md:w-1/2 lg:w-1/3 rounded-sm shadow-sm shadow-secondary">
            <h1 class="text-secondary text-xl md:text-3xl font-bold my-3">Payment Details</h1>
            <p class="mb-3 text-lg text-secondary opacity-60">Order Id : 1</p>
            <input id="Transaction" name="Transaction" class="w-full px-2 md:px-5 py-1 md:py-2 outline-none border-2 border-secondary" type="text" placeholder="Transaction id">
            <div class="flex mt-3">
                <button id="cancel"  class="bg-primary text-secondary border-2 border-secondary md:px-4 md:py-2 px-2 py-1 ">Cancel</button>
                <button id="submission" class="bg-secondary text-primary border-2 border-secondary md:px-4 md:py-2 px-2 py-1 ml-5 ">Submit</button>
            </div>
        </div>
    </div>

    
    <div class="flex flex-col gap-5 sm:flex-row">
        <!-- <button class="px-4 py-2 max-w-28 text-tertiary bg-secondary rounded-md">Pendings</button> -->
        <input class="p-2 bg-transparent text-secondary border-2 border-secondary rounded-md outline-none w-full sm:w-40 lg:w-64" placeholder="Search ..." type="text">
    </div>

    
    <!-- Pending Container -->

    <div id="parent" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mt-10 gap-5">
        <div id="accepted" class="Card shadow-sm shadow-secondary p-3 rounded-md">
            <h1 class="font-bold pb-5 text-2xl text-secondary">Order Id : 01</h1>
            <p class="p-1 mt-1 w-2/5 rounded-lg bg-green-500  text-tertiary flex items-center justify-center shadow-sm shadow-secondary">Accepted</p>
            <br>
            <p id="pId" class="font-semibold text-secondary opacity-50">Product Id : 01</p>
            <p id="mId" class="font-semibold text-secondary opacity-50">Member Id : 118</p>
            <p id="Price" class="font-semibold text-secondary opacity-50">Total Price : $899</p>
            <span id="rId" class="hidden"></span>
            <br>
            <button id="Btn" class="px-5 py-1 border-2 border-secondary bg-secondary text-tertiary rounded-md hover:bg-tertiary hover:text-secondary duration-500">Submit Payment</button>
        </div>
    </div>
</body>
</html>
